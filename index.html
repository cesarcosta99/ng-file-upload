<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ng-file-upload directive example</title>

  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/blueimp-file-upload/css/jquery.fileupload.css">
  <link rel="stylesheet" href="lib/blueimp-file-upload/css/jquery.fileupload-ui.css">
</head>
<body>
  <div data-ng-app="app" data-ng-controller="MainCtrl as main">
    <form enctype="multipart/form-data">
      <ng-file-upload></ng-file-upload>
    </form>
  </div>

  <!-- dependencies -->
  <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="lib/angular/angular.min.js"></script>
  <script type="text/javascript" src="lib/jquery-ui/ui/widget.js"></script>
  <script type="text/javascript" src="lib/jquery.iframe-transport.js"></script>
  <script type="text/javascript" src="lib/blueimp-file-upload/js/jquery.fileupload.js"></script>

  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controller.js"></script>
  <script type="text/javascript" src="ng-file-upload.js"></script>
</body>
</html>
