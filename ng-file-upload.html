<div id="ng-file-upload">
  <label for="upload-input">
    Upload file
    <input id="upload-input" type="file" name="file" data-url="https://upload.wistia.com" />
  </label>
  <div class="progress">
    <div class="progress-bar progress-bar-success" ng-style="{ 'width': progress + '%' }"></div>
  </div>
  <iframe data-ng-show="embedUrl" data-ng-src="{{ embedUrl }}" allowtransparency="true" frameborder="0" scrolling="no" name="wistia_embed" allowfullscreen mozallowfullscreen webkitallowfullscreen oallowfullscreen msallowfullscreen width="620" height="349"></iframe>
</div>
